<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Before</title>
    <style>
        p::before{
            content: 'Welcome ';
            color: aqua;
            font-size: large;
        }
    </style>
</head>
<body>
    <p>to Java Script</p>
    <p>to CSS</p>
    <p>to HTML</p>
</body>
</html>
