<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>

    <style>
        *{
            margin: 0px;;
            padding: 0px;
        }

        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-top: 1%;
            text-align: center;
            width: 500px;
            height: 400px;
            background-color: black;
            box-shadow: 0px 0px 5px 5px red;
            color: white;

        }
    </style>
</head>
<body>
    <div class="container">
        Hello
    </div>
</body>
</html>
