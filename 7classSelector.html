<html>
<head>
    <title>Class selector</title>

    <style>
        .font{
            font-style: italic;
            font-size: 30px;
            color: blue;
        }

        .style{
            background-color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 class="font">Welcome to html</h1>
    <p class="style">html head body tag</p>
    <h1 class="font">Welcome to css</h1>
    <p class="style">font-size,text-algin properties</p>
    <h1 class="font">Welcome to javascript</h1>
    <p class="style">function,arrow function,destructure</p>
</body>
</html>
