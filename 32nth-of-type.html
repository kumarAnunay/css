<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type</title>
    <style>
        /* p:nth-child(2) { 
            color: red; 
        } */

        p:nth-of-type(2) { 
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <h1>Words</h1>
        <p>Little</p>
        <p>Piggy</p>
    </section>
</body>
</html>
