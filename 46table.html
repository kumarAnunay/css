<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display- table</title>
    <style>
        .container {
            display: table;
            border: 2px solid black;
        }

        .row {
            display: table-row;
        }

        .col {
            display: table-cell;
            border: 1px solid green;
        }

        .row,.col {
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                Name
            </div>

            <div class="col">
                Age
            </div>
        </div>

        <div class="row">
            <div class="col">
                Akash
            </div>

            <div class="col">
                30
            </div>
        </div>

        <div class="row">
            <div class="col">
                suresh
            </div>

            <div class="col">
                40
            </div>
        </div>
    </div>
</body>

</html>
